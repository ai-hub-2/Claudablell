services:
  - type: web
    name: claudable-api
    env: python
    buildCommand: |
      python3 -m venv .venv
      source .venv/bin/activate
      pip install -r apps/api/requirements.txt
    startCommand: |
      source .venv/bin/activate
      cd apps/api
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/cc.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1

  - type: web
    name: claudable-web
    env: static
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: apps/web/.next
    routes:
      - type: rewrite
        source: /api/*
        destination: https://claudable-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
