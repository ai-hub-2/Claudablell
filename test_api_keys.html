<!DOCTYPE html>
<html>
<head>
    <title>API Keys Test</title>
</head>
<body>
    <h1>API Keys Test</h1>
    <button onclick="testLoadKeys()">Load API Keys</button>
    <button onclick="testSaveKey()">Save Test Key</button>
    <button onclick="testDeleteKey()">Delete Test Key</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testLoadKeys() {
            try {
                const response = await fetch(`${API_BASE}/api/settings/api-keys/`);
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testSaveKey() {
            try {
                const response = await fetch(`${API_BASE}/api/settings/api-keys/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'anthropic', key: 'sk-ant-test123' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testDeleteKey() {
            try {
                const response = await fetch(`${API_BASE}/api/settings/api-keys/anthropic`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
